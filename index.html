<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="p-8 w-1/3 mx-auto">
    <div id="full_body_div" class="flex justify-center items-center flex-col shadow-2xl p-8 rounded-2xl">
        <h1 class="text-3xl text-center font-bold">Programmer Expenses Assistant</h1>

        <div class="my-4 flex w-full gap-4">
            <button id="btn_assistant" class="flex-1 p-2 rounded-md shadow-lg bg-purple-400 text-white">Assistant</button>
            <button id="btn_history" class="flex-1 p-2 rounded-md">History</button>
        </div>

        <div>
            <!-- ! form part -->
            <div id="form_part">
                <div>
                    <p>Income</p>
                    <input id="income" class="border-2 rounded-lg w-full p-2" type="number" name="">
                </div>

                <div class="flex gap-4 my-4">
                    <div class="w-1/2">
                        <p>Software</p>
                        <input id="software" class="border-2 rounded-lg w-full p-2" type="number" name="">
                    </div>

                    <div class="w-1/2">
                        <p>Courses</p>
                        <input id="courses" class="border-2 rounded-lg w-full p-2" type="number" name="">
                    </div>
                </div>

                <div class="flex gap-4 my-4">
                    <div class="w-1/2">
                        <p>Internet</p>
                        <input id="internet" class="border-2 rounded-lg w-full p-2" type="number" name="">
                    </div>

                    <div class="w-1/2"></div>
                </div>

                <div class="my-4">
                    <button id="calculate_expenses"
                        class="shadow-lg bg-purple-500 p-2 rounded-full w-full text-white">Calculate Expenses</button>
                </div>

                <div>
                    <p>Savings</p>
                    <input id="savings" class="border-2 rounded-lg w-full p-2" type="number" name="">
                </div>

                <div class="my-4">
                    <button id="calculate_savings"
                        class="shadow-lg bg-green-400 p-2 rounded-full w-full text-white">Calculate Savings</button>
                </div>
            </div>

            <!-- ! hidden results -->
            <div id="hidden_results" class="hidden my-4 border-2 p-4 rounded-xl">
                <h1 class="text-blue-400 text-2xl text-center my-4">Results Summary</h1>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p>Total Expenses</p>
                        $<span id="total_expenses">00</span>
                    </div>

                    <div>
                        <p>Balance</p>
                        $<span id="balance">00</span>
                    </div>

                    <div>
                        <p>Savings Amount</p>
                        $<span id="savings_amount">00</span>
                    </div>

                    <div>
                        <p>Remaining Balance</p>
                        $<span id="remaining_balance">00</span>
                    </div>
                </div>
            </div>

            <!-- ! hidden history -->
            <div id="hidden_history" class="hidden my-4">
                <h1 class="mb-4 text-2xl text-purple-500">History</h1>

                <div id="history_list" class="grid grid-cols-2 gap-5">
                </div>
                
            </div>
        </div>

    </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
